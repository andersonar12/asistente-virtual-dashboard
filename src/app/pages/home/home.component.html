
<div class="row pt-1">
    <div class="col">
        <div class="row">
            <div class="col-2 d-flex align-items-center">
                <button type="button" class="btn btn-primary" (click)="openPopUp({}, true)">Agregar Opci贸n</button>
            </div>
            <div class="col">
                <mat-form-field appearance="standard" style="width: 200px;">
                    <mat-label>Buscar Opcion:</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Opci贸n" #input>
                </mat-form-field>

            </div>
        </div>

        <table *ngIf="dataSource" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-50">

            <ng-container matColumnDef="optionNumber">
              <th mat-header-cell *matHeaderCellDef> Numero de Opci贸n </th>
              <td mat-cell *matCellDef="let element"> {{element.optionNumber}} </td>
            </ng-container>
          
 
            <ng-container matColumnDef="optionDescription">
              <th mat-header-cell *matHeaderCellDef> Descripci贸n </th>
              <td mat-cell *matCellDef="let element"> {{element.optionDescription}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef><strong>Editar</strong>   </th>
              <td mat-cell *matCellDef="let element"> 

                <button mat-mini-fab color="primary" (click)="openPopUp(element)" >
                  <mat-icon>create</mat-icon>
                </button>
            
                <button mat-mini-fab color="warn" (click)="deleteItem(element)" >
                  <mat-icon>delete</mat-icon>
                </button>

              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
    </div>
</div>
